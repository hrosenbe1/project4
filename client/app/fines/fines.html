<section class="cart text-center">
  <h2><img height="50px" class="cart-image" src="http://www.clker.com/cliparts/3/h/Z/k/x/J/shopping-cart-grey-md.png"></h2>

  <ul>
    <li class="cart animate-cart" ng-repeat="fine in $ctrl.cart">
      <span>{{ fine.qty + ' x ' + fine.fine.title + ' = ' + ($ctrl.getCost(fine) | currency) }}</span>
      <button class="btn btn-danger btn-xs" ng-click="$ctrl.removeFine(fine)">Delete Item</button>
    </li>
  </ul>
  <h3>Total: {{ $ctrl.getTotal() | currency }}</h3>
  <br>
  <button class="btn btn-danger">Checkout</button>
  <button class="btn btn-danger" ng-click="$ctrl.clearCart()">Empty Cart</button>
</section>


<section class="container items">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory">
           <!-- ng-repeat="fine in filteredFines = ( $ctrl.fine | fineFilter : $ctrl.searchText | orderBy: ['category', 'price'] )"> -->
        <a ng-click="$ctrl.goFine(fine)" class="list-group-item">
          <h3>{{ item.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle itemimg" ng-src="/assets/images/{{fine.imageFile[0]}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
               <!--  <dt>Category:</dt>
                <dd>{{ item.category }}</dd>
                <dt>Price:</dt>
                <dd>{{ item.price | currency }}</dd>
                <dt>Description:</dt>
                <dd>{{ item.description }} / 5</dd> -->
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <!-- <button class="btn btn-sm btn-success" ng-click="$ctrl.addItem(item)">Add to Cart</button> -->
          <img height="25px" class="btn btn-sm" ng-click="$ctrl.addFine(fine)" src="http://www.frem.co.uk/images/plus-icon-grey.png">
          <img height="50px" class="btn btn-sm" src="http://www.clker.com/cliparts/3/h/Z/k/x/J/shopping-cart-grey-md.png">

        </div>
      </div>
      <div class="animate-inventory text-center" ng-hide="filteredFines.length">
        <h3>No items match your search.</h3>
      </div>
    </div>
  </div>
